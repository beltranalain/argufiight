<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Honorable AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Animated Background */
        .background {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .background-blob {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: pulse 4s ease-in-out infinite;
        }

        .blob-1 {
            top: 20%;
            left: 20%;
            background: #00d9ff;
            animation-delay: 0s;
        }

        .blob-2 {
            bottom: 20%;
            right: 20%;
            background: #ff6b35;
            animation-delay: 1s;
        }

        .blob-3 {
            top: 50%;
            left: 50%;
            background: #ff006e;
            animation-delay: 2s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.15; }
            50% { transform: scale(1.2); opacity: 0.25; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #00d9ff 0%, #ff6b35 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d9ff 0%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-tagline {
            color: #a0a0a0;
            font-size: 14px;
        }

        /* Card */
        .card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            padding: 40px;
            position: relative;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #00d9ff;
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.15);
        }

        .card::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(135deg, #00d9ff, #ff6b35);
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .card:hover::before {
            opacity: 0.1;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 32px;
        }

        /* Form */
        .form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #a0a0a0;
        }

        .form-input {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 14px 16px;
            font-size: 15px;
            color: #ffffff;
            transition: all 0.3s;
            outline: none;
        }

        .form-input:focus {
            border-color: #00d9ff;
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .form-input::placeholder {
            color: #666666;
        }

        .forgot-password {
            text-align: right;
            margin-top: -16px;
        }

        .forgot-password a {
            color: #00d9ff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #ff6b35;
        }

        /* Button */
        .btn-primary {
            background: linear-gradient(135deg, #00d9ff 0%, #ff6b35 100%);
            color: #000000;
            font-weight: 600;
            font-size: 16px;
            padding: 14px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 217, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 32px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #1a1a1a;
        }

        .divider-text {
            color: #666666;
            font-size: 14px;
        }

        /* Social Button */
        .btn-social {
            background: transparent;
            border: 2px solid #1a1a1a;
            color: #ffffff;
            font-weight: 500;
            font-size: 15px;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-social:hover {
            border-color: #00d9ff;
            background: rgba(0, 217, 255, 0.05);
        }

        /* Footer */
        .card-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #1a1a1a;
        }

        .card-footer p {
            color: #a0a0a0;
            font-size: 14px;
        }

        .card-footer a {
            color: #00d9ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .card-footer a:hover {
            color: #ff6b35;
            text-decoration: underline;
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: #ff6b35;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Loading State */
        .btn-primary.loading {
            opacity: 0.7;
            cursor: not-allowed;
            pointer-events: none;
        }

        .btn-primary.loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 8px;
            border: 2px solid #000000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .card {
                padding: 32px 24px;
            }

            .logo-text {
                font-size: 28px;
            }

            .card-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="background-blob blob-1"></div>
        <div class="background-blob blob-2"></div>
        <div class="background-blob blob-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Logo -->
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon">⚖</div>
                <h1 class="logo-text">HONORABLE AI</h1>
            </div>
            <p class="logo-tagline">Where debates are judged by AI</p>
        </div>

        <!-- Card -->
        <div class="card">
            <h2 class="card-title">Sign In</h2>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                Invalid email or password
            </div>

            <!-- Form -->
            <form class="form" id="loginForm">
                <!-- Email -->
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                    />
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="form-input" 
                        placeholder="••••••••"
                        required
                    />
                </div>

                <!-- Forgot Password -->
                <div class="forgot-password">
                    <a href="/forgot-password">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary">
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">OR</span>
                <div class="divider-line"></div>
            </div>

            <!-- Social Login -->
            <button class="btn-social">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>

            <!-- Footer -->
            <div class="card-footer">
                <p>
                    Don't have an account? 
                    <a href="/signup">Create account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Form submission handler (example)
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.btn-primary');
            const errorMsg = document.getElementById('errorMessage');
            
            // Show loading state
            submitBtn.classList.add('loading');
            errorMsg.classList.remove('show');
            
            // Simulate API call
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                // Show error for demo
                // errorMsg.classList.add('show');
            }, 1000);
        });
    </script>
</body>
</html>
